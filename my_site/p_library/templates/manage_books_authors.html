<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create many Books and Authors</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ author_formset.management_form }}
        <span>Создание новых авторов</span>
        {% for form in author_formset %}
            {{ form.as_ul }}
            <br>
        {% endfor %}
        {{ book_formset.management_form }}
        <span>Создание новых книг</span>
        {% for form in book_formset %}
            {{ form.as_ul }}
            <br>
        {% endfor %}
        <input type="submit" value="Сохранить" />
    </form>
</body>
</html>
