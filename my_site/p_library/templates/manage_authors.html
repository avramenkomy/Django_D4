<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create many authors</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ author_formset.management_form }}
        {% for form in author_formset %}
            <span>Создать автора {{ forloop.counter }}</span>
            {{ form.as_ul }}
            <br>
        {% endfor %}
        <input type="submit" value="Сохранить">
    </form>
</body>
</html>
